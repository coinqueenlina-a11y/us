<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리나닷컴 어드민 | 실시간 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #0f0a1e;
            color: #f5f3ff;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px 14px;
            color: white;
            width: 100%;
            outline: none;
            transition: all 0.2s;
        }
        .input-field:focus {
            border-color: #a855f7;
            background: rgba(168, 85, 247, 0.05);
        }
        .section-title {
            font-size: 0.75rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #a855f7;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-save {
            background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
            box-shadow: 0 10px 20px rgba(168, 85, 247, 0.3);
        }
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(168, 85, 247, 0.4);
        }
        #toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            transform: translateY(150%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }
        #toast.active { transform: translateY(0); }
    </style>
</head>
<body class="p-6 md:p-12 min-h-screen">
    <div id="toast" class="bg-emerald-500 text-white px-6 py-4 rounded-2xl font-bold shadow-2xl flex items-center gap-3">
        <i class="fas fa-check-circle"></i>
        <span>성공적으로 저장되었습니다!</span>
    </div>

    <div class="max-w-5xl mx-auto space-y-10">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter">LINA <span class="text-purple-500">DASHBOARD</span></h1>
                <p class="text-white/40 text-sm font-medium mt-1">홈페이지 구성 요소를 실시간으로 제어합니다.</p>
            </div>
            <div id="status-badge" class="px-4 py-2 rounded-full bg-white/5 border border-white/10 flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-amber-500 animate-pulse"></div>
                <span class="text-[10px] font-black uppercase tracking-widest text-white/40">연결 확인 중...</span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Site Content -->
            <div class="lg:col-span-2 space-y-8">
                <!-- 1. Top Notice Section -->
                <div class="glass-panel p-8">
                    <h2 class="section-title"><i class="fas fa-bullhorn"></i> 상단 공지 바 설정</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <label class="block">
                                <span class="text-[10px] font-bold text-white/40 uppercase ml-1">공지 텍스트</span>
                                <input type="text" id="top-text" class="input-field" placeholder="지금 바이낸스 페이백 원해?">
                            </label>
                            <label class="block">
                                <span class="text-[10px] font-bold text-white/40 uppercase ml-1">버튼 거래소명</span>
                                <input type="text" id="top-exchange" class="input-field" placeholder="바이낸스">
                            </label>
                        </div>
                        <div class="space-y-4">
                            <label class="block">
                                <span class="text-[10px] font-bold text-white/40 uppercase ml-1">버튼 액션 문구</span>
                                <input type="text" id="top-action" class="input-field" placeholder="지금 연결">
                            </label>
                            <div class="pt-6">
                                <label class="flex items-center gap-3 cursor-pointer group">
                                    <input type="checkbox" id="top-hide" class="w-5 h-5 rounded bg-white/10 border-white/20 checked:bg-purple-500">
                                    <span class="text-sm font-bold text-white/60 group-hover:text-white transition-colors">상단 공지 바 숨기기</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 2. Main Banner Section -->
                <div class="glass-panel p-8">
                    <h2 class="section-title"><i class="fas fa-ad"></i> 중간 커스텀 배너 설정</h2>
                    <div class="grid grid-cols-1 gap-6">
                        <label class="block">
                            <span class="text-[10px] font-bold text-white/40 uppercase ml-1">배너 제목 (HTML 사용 가능)</span>
                            <textarea id="banner-title" class="input-field h-24" placeholder="Bitget 수수료 81%<br>역대 최고 페이백"></textarea>
                        </label>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <label class="block">
                                <span class="text-[10px] font-bold text-white/40 uppercase ml-1">배너 배지</span>
                                <input type="text" id="banner-badge" class="input-field" placeholder="리나닷컴 한정 이벤트">
                            </label>
                            <label class="block">
                                <span class="text-[10px] font-bold text-white/40 uppercase ml-1">배너 배경색 (Hex)</span>
                                <input type="color" id="banner-bg" class="w-full h-11 rounded-xl bg-transparent border-none cursor-pointer">
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 3. Exchange Grid Section -->
                <div class="glass-panel p-8">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="section-title !mb-0"><i class="fas fa-list"></i> 제휴 거래소 리스트</h2>
                        <button onclick="addExchange()" class="px-4 py-2 bg-purple-500/10 border border-purple-500/20 rounded-xl text-[10px] font-black hover:bg-purple-500/20 transition-all text-purple-400">
                            + 거래소 추가
                        </button>
                    </div>
                    <div id="exchange-list" class="space-y-4">
                        <!-- Items injected by JS -->
                    </div>
                </div>
            </div>

            <!-- Right Column: Card & Mini Popup -->
            <div class="space-y-8">
                <!-- 4. Floating Card Section -->
                <div class="glass-panel p-8">
                    <h2 class="section-title"><i class="fas fa-layer-group"></i> 플로팅 카드 (메인 우측)</h2>
                    <div class="space-y-4">
                        <label class="block">
                            <span class="text-[10px] font-bold text-white/40 uppercase ml-1">메인 제목</span>
                            <input type="text" id="card-title" class="input-field">
                        </label>
                        <label class="block">
                            <span class="text-[10px] font-bold text-white/40 uppercase ml-1">설명 문구</span>
                            <input type="text" id="card-desc" class="input-field">
                        </label>
                        <label class="block">
                            <span class="text-[10px] font-bold text-white/40 uppercase ml-1">중앙 로고 이니셜</span>
                            <input type="text" id="card-logo" class="input-field" maxlength="1">
                        </label>
                    </div>
                </div>

                <!-- 5. Mini Bottom Popup -->
                <div class="glass-panel p-8">
                    <h2 class="section-title"><i class="fas fa-comment-alt"></i> 하단 환급 팝업</h2>
                    <div class="space-y-4">
                        <label class="block">
                            <span class="text-[10px] font-bold text-white/40 uppercase ml-1">메인 문구</span>
                            <input type="text" id="mini-main" class="input-field">
                        </label>
                        <label class="block">
                            <span class="text-[10px] font-bold text-white/40 uppercase ml-1">서브 문구</span>
                            <input type="text" id="mini-sub" class="input-field">
                        </label>
                        <div class="pt-4">
                            <label class="flex items-center gap-3 cursor-pointer group">
                                <input type="checkbox" id="mini-hide" class="w-5 h-5 rounded bg-white/10 border-white/20 checked:bg-purple-500">
                                <span class="text-sm font-bold text-white/60 group-hover:text-white transition-colors">팝업 숨기기</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Save Button Container -->
                <div class="sticky bottom-6 pt-4">
                    <button id="save-btn" onclick="saveData()" class="btn-save w-full py-5 rounded-2xl font-black text-lg flex items-center justify-center gap-3 transition-all active:scale-95 disabled:opacity-50" disabled>
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>홈페이지 반영하기</span>
                    </button>
                    <p class="text-[10px] text-center text-white/20 mt-4 font-bold uppercase tracking-widest">Changes reflect instantly on main site</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Configuration (Injecting environment variables)
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'lina-payback-system';

        let currentData = null;
        let unsubscribe = null;

        // Update Badge UI Helper
        const updateStatusBadge = (status) => {
            const badge = document.getElementById('status-badge');
            const saveBtn = document.getElementById('save-btn');
            
            if (status === 'connected') {
                badge.innerHTML = `<div class="w-2 h-2 rounded-full bg-emerald-500"></div><span class="text-[10px] font-black uppercase tracking-widest text-emerald-400">시스템 연결됨</span>`;
                saveBtn.disabled = false;
            } else if (status === 'error') {
                badge.innerHTML = `<div class="w-2 h-2 rounded-full bg-red-500"></div><span class="text-[10px] font-black uppercase tracking-widest text-red-400">연결 오류</span>`;
                saveBtn.disabled = true;
            } else if (status === 'checking') {
                badge.innerHTML = `<div class="w-2 h-2 rounded-full bg-amber-500 animate-pulse"></div><span class="text-[10px] font-black uppercase tracking-widest text-white/40">연결 확인 중...</span>`;
                saveBtn.disabled = true;
            }
        };

        // 1. Authentication Layer (Rule 3)
        const initAuth = async () => {
            updateStatusBadge('checking');
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth Error:", err);
                updateStatusBadge('error');
            }
        };

        initAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // 인증 성공 시 데이터 동기화 시작
                startDataSync(user);
            } else {
                updateStatusBadge('error');
            }
        });

        // 2. Data Synchronization (Rule 1 & 3)
        function startDataSync(user) {
            if (!user) return;
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'configs', 'main');
            
            // 실시간 리스너 연결
            unsubscribe = onSnapshot(docRef, (snap) => {
                // 데이터 수신이 시작되면 연결됨 상태로 변경
                updateStatusBadge('connected');
                
                if (snap.exists()) {
                    currentData = snap.data();
                    populateForm(currentData);
                } else {
                    console.log("No remote config found, initializing with defaults.");
                    currentData = {
                        top: { text: "지금 바이낸스 페이백 원해?", exchange: "바이낸스", action: "지금 연결", hide: false },
                        banner: { title: "Bitget 수수료 81%<br>역대 최고 페이백", badge: "리나닷컴 한정 이벤트", bg: "#67e8f9", icon: "fa-bolt", hide: false },
                        card: { title: "리나닷컴 필수 페이백", desc: "매수와 매도 수수료 돌려받기", logo: "b", anim: "4s" },
                        mini: { main: "환급액 1분 확인", sub: "Check My Payback", btn: "시작", hide: false },
                        exchanges: [
                            { name: "Bitget", rate: 81, logo: "https://cdn.worldvectorlogo.com/logos/bitget-logo.svg", link: "#", color: "from-[#00f0ff]/20" }
                        ]
                    };
                    populateForm(currentData);
                }
            }, (error) => {
                console.error("Firestore Error:", error);
                updateStatusBadge('error');
            });
        }

        function populateForm(data) {
            // Mapping Firestore data to DOM
            document.getElementById('top-text').value = data.top?.text || "";
            document.getElementById('top-exchange').value = data.top?.exchange || "";
            document.getElementById('top-action').value = data.top?.action || "";
            document.getElementById('top-hide').checked = data.top?.hide || false;

            document.getElementById('banner-title').value = data.banner?.title || "";
            document.getElementById('banner-badge').value = data.banner?.badge || "";
            document.getElementById('banner-bg').value = data.banner?.bg || "#67e8f9";

            document.getElementById('card-title').value = data.card?.title || "";
            document.getElementById('card-desc').value = data.card?.desc || "";
            document.getElementById('card-logo').value = data.card?.logo || "";

            document.getElementById('mini-main').value = data.mini?.main || "";
            document.getElementById('mini-sub').value = data.mini?.sub || "";
            document.getElementById('mini-hide').checked = data.mini?.hide || false;

            renderExchangeItems(data.exchanges || []);
        }

        function renderExchangeItems(list) {
            const container = document.getElementById('exchange-list');
            container.innerHTML = list.map((ex, i) => `
                <div class="flex flex-col md:flex-row items-center gap-4 p-4 bg-white/5 rounded-2xl border border-white/5 group">
                    <div class="w-12 h-12 bg-white/10 rounded-xl p-2 flex items-center justify-center shrink-0">
                        <img src="${ex.logo}" class="max-h-full object-contain" onerror="this.src='https://via.placeholder.com/40'">
                    </div>
                    <div class="flex-1 grid grid-cols-2 md:grid-cols-4 gap-3 w-full">
                        <input type="text" value="${ex.name}" onchange="updateEx(${i}, 'name', this.value)" class="input-field text-xs" placeholder="거래소명">
                        <input type="number" value="${ex.rate}" onchange="updateEx(${i}, 'rate', this.value)" class="input-field text-xs" placeholder="요율">
                        <input type="text" value="${ex.logo}" onchange="updateEx(${i}, 'logo', this.value)" class="input-field text-[9px] opacity-40 col-span-1 md:col-span-2" placeholder="로고 URL">
                    </div>
                    <button onclick="deleteEx(${i})" class="p-2 text-white/20 hover:text-red-500 transition-colors"><i class="fas fa-trash-alt"></i></button>
                </div>
            `).join('');
        }

        window.updateEx = (i, k, v) => {
            if (k === 'rate') v = parseFloat(v);
            currentData.exchanges[i][k] = v;
        };

        window.deleteEx = (i) => {
            currentData.exchanges.splice(i, 1);
            renderExchangeItems(currentData.exchanges);
        };

        window.addExchange = () => {
            currentData.exchanges.push({ name: '신규 거래소', rate: 30, logo: '', link: '#', color: 'from-purple-500/20' });
            renderExchangeItems(currentData.exchanges);
        };

        // 3. Save Functionality (Rule 3 Guarded)
        window.saveData = async () => {
            if (!auth.currentUser) return;
            
            const btn = document.getElementById('save-btn');
            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-circle-notch animate-spin mr-2"></i> 저장 중...`;

            const payload = {
                top: {
                    text: document.getElementById('top-text').value,
                    exchange: document.getElementById('top-exchange').value,
                    action: document.getElementById('top-action').value,
                    hide: document.getElementById('top-hide').checked
                },
                banner: {
                    title: document.getElementById('banner-title').value,
                    badge: document.getElementById('banner-badge').value,
                    bg: document.getElementById('banner-bg').value,
                    icon: "fa-bolt",
                    hide: false
                },
                card: {
                    title: document.getElementById('card-title').value,
                    desc: document.getElementById('card-desc').value,
                    logo: document.getElementById('card-logo').value,
                    anim: "4s"
                },
                mini: {
                    main: document.getElementById('mini-main').value,
                    sub: document.getElementById('mini-sub').value,
                    hide: document.getElementById('mini-hide').checked,
                    btn: "시작"
                },
                exchanges: currentData.exchanges,
                updatedAt: new Date().toISOString()
            };

            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'configs', 'main');
                await setDoc(docRef, payload, { merge: true });
                showToast();
            } catch (err) {
                console.error("Save Error:", err);
                alert("저장 실패: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i class="fas fa-cloud-upload-alt mr-2"></i> 홈페이지 반영하기`;
            }
        };

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 3000);
        }
    </script>
</body>
</html>
