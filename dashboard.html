<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리나닷컴 | 관리자 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #050308; color: #f5f3ff; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; }
        .input-field { background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 10px 14px; width: 100%; color: white; font-size: 0.875rem; }
        .sidebar-item.active { background: rgba(168, 85, 247, 0.15); color: #a855f7; border-right: 3px solid #a855f7; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .loading-overlay { position: fixed; inset: 0; background: #050308; display: flex; align-items: center; justify-content: center; z-index: 1000; transition: opacity 0.5s; }
        
        /* Custom Upload Button */
        .upload-btn {
            background: rgba(168, 85, 247, 0.1);
            border: 1px dashed rgba(168, 85, 247, 0.4);
            color: #a855f7;
            transition: all 0.2s;
        }
        .upload-btn:hover {
            background: rgba(168, 85, 247, 0.2);
            border-style: solid;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">

    <div id="loading" class="loading-overlay">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full animate-spin mb-4 mx-auto"></div>
            <p id="loading-status" class="text-sm font-bold text-white/50 uppercase tracking-widest">Verifying Permissions...</p>
        </div>
    </div>

    <aside class="w-full md:w-64 border-r border-white/5 bg-[#0f0a1e] sticky top-0 h-auto md:h-screen">
        <div class="p-8">
            <div class="flex items-center space-x-2.5 mb-10">
                <div class="w-8 h-8 rounded-lg bg-purple-600 flex items-center justify-center shadow-lg shadow-purple-600/30">
                    <i class="fas fa-key text-white text-xs"></i>
                </div>
                <span class="text-lg font-black italic">LINA<span class="text-purple-500">.ADMIN</span></span>
            </div>
            <nav class="space-y-2">
                <button onclick="switchTab('tab-home', this)" class="sidebar-item active w-full flex items-center space-x-3 p-3 rounded-xl font-bold text-sm transition-all text-left">
                    <i class="fas fa-home w-5"></i> <span>홈 섹션</span>
                </button>
                <button onclick="switchTab('tab-banner', this)" class="sidebar-item w-full flex items-center space-x-3 p-3 rounded-xl font-bold text-sm transition-all text-left">
                    <i class="fas fa-ad w-5"></i> <span>배너/카드</span>
                </button>
                <button onclick="switchTab('tab-exchanges', this)" class="sidebar-item w-full flex items-center space-x-3 p-3 rounded-xl font-bold text-sm transition-all text-left">
                    <i class="fas fa-exchange-alt w-5"></i> <span>거래소 관리</span>
                </button>
            </nav>
        </div>
    </aside>

    <main class="flex-1 p-6 md:p-12 overflow-y-auto">
        <header class="mb-12 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-black tracking-tight">Cloud Database</h1>
                <p id="auth-uid" class="text-white/20 text-[10px] font-mono mt-1">Not Authenticated</p>
            </div>
            <div id="statusIndicator" class="px-4 py-2 rounded-full bg-red-500/10 text-red-500 text-[10px] font-black uppercase border border-red-500/20">
                Disconnected
            </div>
        </header>

        <!-- Home Tab -->
        <div id="tab-home" class="tab-content active space-y-6">
            <div class="glass-panel p-8">
                <h3 class="text-xl font-bold mb-6 italic text-purple-400"># Notice Bar Settings</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2"><label class="text-[10px] font-bold text-white/40 uppercase">Text</label><input type="text" id="topText" class="input-field"></div>
                    <div class="space-y-2"><label class="text-[10px] font-bold text-white/40 uppercase">Exchange</label><input type="text" id="topExchange" class="input-field"></div>
                    <div class="flex items-center space-x-4 pt-6"><input type="checkbox" id="topHide" class="w-5 h-5 accent-purple-600"><label for="topHide" class="text-sm font-bold">공지바 숨기기</label></div>
                </div>
            </div>
            <button onclick="saveData('lina_settings', 'home', { topText: getValue('topText'), topExchange: getValue('topExchange'), topHide: getCheck('topHide') })" class="w-full py-4 bg-purple-600 rounded-2xl font-black hover:bg-purple-500 transition-all">SAVE TO CLOUD</button>
        </div>

        <!-- Banner Tab -->
        <div id="tab-banner" class="tab-content space-y-6">
            <div class="glass-panel p-8">
                <h3 class="text-xl font-bold mb-6 italic text-cyan-400"># Event Banner</h3>
                <div class="space-y-4">
                    <div class="space-y-2"><label class="text-[10px] font-bold text-white/40 uppercase">Banner Title</label><textarea id="bannerTitle" class="input-field h-20"></textarea></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2"><label class="text-[10px] font-bold text-white/40 uppercase">Badge</label><input type="text" id="bannerBadge" class="input-field"></div>
                        <div class="space-y-2"><label class="text-[10px] font-bold text-white/40 uppercase">Color</label><input type="color" id="bannerBg" class="h-10 w-full bg-transparent border-none"></div>
                    </div>
                </div>
            </div>
            <button onclick="saveData('lina_settings', 'banner', { bannerTitle: getValue('bannerTitle'), bannerBadge: getValue('bannerBadge'), bannerBg: getValue('bannerBg') })" class="w-full py-4 bg-purple-600 rounded-2xl font-black hover:bg-purple-500 transition-all">SAVE TO CLOUD</button>
        </div>

        <!-- Exchanges Tab -->
        <div id="tab-exchanges" class="tab-content space-y-6">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center space-x-4">
                    <h2 class="text-xl font-bold">Partnerships</h2>
                    <span id="ex-count" class="px-2 py-0.5 bg-white/5 border border-white/10 rounded text-[10px] font-bold text-white/40">0 TOTAL</span>
                </div>
                <button onclick="addEx()" class="text-xs bg-purple-600/20 text-purple-400 px-4 py-2 rounded-lg font-bold border border-purple-600/30 hover:bg-purple-600/30 transition-all">+ NEW EXCHANGE</button>
            </div>
            
            <div id="ex-list" class="grid grid-cols-1 gap-6">
                <!-- List dynamically rendered -->
            </div>

            <div class="pt-6">
                <button onclick="saveData('lina_exchanges', 'list', { items: exchangeList })" class="w-full py-5 bg-purple-600 rounded-2xl font-black hover:bg-purple-500 transition-all shadow-xl shadow-purple-900/20">
                    <i class="fas fa-cloud-upload-alt mr-2"></i> UPDATE ALL EXCHANGES (SYNC)
                </button>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCesFHOKNxwtQq2h6urB_iZ_RWsJz6QuOg",
            authDomain: "linapay-web.firebaseapp.com",
            projectId: "linapay-web",
            storageBucket: "linapay-web.firebasestorage.app",
            messagingSenderId: "161032590246",
            appId: "1:161032590246:web:5353957eedeba1d9b37567"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const APP_ID = "linapay-web-v1";

        let user = null;
        window.exchangeList = [];

        window.getValue = (id) => document.getElementById(id).value;
        window.getCheck = (id) => document.getElementById(id).checked;
        window.switchTab = (id, btn) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.sidebar-item').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        };

        const notify = (msg, err = false) => {
            const t = document.createElement('div');
            t.className = `fixed bottom-10 left-1/2 -translate-x-1/2 px-6 py-3 rounded-xl font-bold text-sm z-[2000] shadow-2xl ${err ? 'bg-red-600' : 'bg-white text-black'}`;
            t.innerText = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        };

        async function start() {
            try {
                await signInAnonymously(auth);
            } catch (e) {
                notify("인증 실패: " + e.code, true);
            }
        }

        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                document.getElementById('auth-uid').innerText = `ID: ${u.uid} (Authenticated)`;
                document.getElementById('statusIndicator').innerText = "Online";
                document.getElementById('statusIndicator').className = "px-4 py-2 rounded-full bg-green-500/10 text-green-500 text-[10px] font-black uppercase border border-green-500/20";
                
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => document.getElementById('loading').style.display = 'none', 500);
                
                bindSync();
            }
        });

        function bindSync() {
            if (!user) return;
            const path = (col, docId) => doc(db, 'artifacts', APP_ID, 'public', 'data', col, docId);

            onSnapshot(path('lina_settings', 'home'), (s) => {
                if (s.exists()) {
                    const d = s.data();
                    document.getElementById('topText').value = d.topText || "";
                    document.getElementById('topExchange').value = d.topExchange || "";
                    document.getElementById('topHide').checked = d.topHide || false;
                }
            });

            onSnapshot(path('lina_settings', 'banner'), (s) => {
                if (s.exists()) {
                    const d = s.data();
                    document.getElementById('bannerTitle').value = d.bannerTitle || "";
                    document.getElementById('bannerBadge').value = d.bannerBadge || "";
                    document.getElementById('bannerBg').value = d.bannerBg || "#000000";
                }
            });

            onSnapshot(path('lina_exchanges', 'list'), (s) => {
                if (s.exists()) {
                    window.exchangeList = s.data().items || [];
                    renderEx();
                }
            });
        }

        window.saveData = async (col, docId, data) => {
            if (!user) { notify("인증되지 않음", true); return; }
            try {
                const ref = doc(db, 'artifacts', APP_ID, 'public', 'data', col, docId);
                await setDoc(ref, data);
                notify("Cloud Sync Success!");
            } catch (e) {
                notify("저장 실패: " + e.message, true);
            }
        };

        // Image Handling
        window.handleImageUpload = (idx, file) => {
            if (!file) return;
            
            if (file.size > 1024 * 500) { // Limit: 500KB
                notify("이미지 크기가 너무 큽니다 (최대 500KB)", true);
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const base64 = e.target.result;
                updateExField(idx, 'logo', base64);
                // Update specific preview
                const exId = window.exchangeList[idx].id;
                const preview = document.getElementById(`preview-${exId}`);
                if (preview) preview.src = base64;
                
                // Update URL input text
                const urlInput = document.getElementById(`url-input-${exId}`);
                if (urlInput) urlInput.value = "이미지가 업로드되었습니다 (Base64)";
            };
            reader.readAsDataURL(file);
        };

        window.addEx = () => {
            window.exchangeList.unshift({ 
                id: Date.now(), 
                name: '', 
                rate: 50, 
                logo: '', 
                color: 'from-purple-500/10', 
                link: '#' 
            });
            renderEx();
        };

        window.removeEx = (id) => {
            window.exchangeList = window.exchangeList.filter(x => x.id !== id);
            renderEx();
        };

        window.updateExField = (idx, field, val) => {
            window.exchangeList[idx][field] = val;
            if(field === 'logo') {
                const exId = window.exchangeList[idx].id;
                const img = document.getElementById(`preview-${exId}`);
                if(img) img.src = val || 'https://via.placeholder.com/100?text=No+Image';
            }
        };

        function renderEx() {
            const container = document.getElementById('ex-list');
            document.getElementById('ex-count').innerText = `${window.exchangeList.length} TOTAL`;
            container.innerHTML = '';
            
            window.exchangeList.forEach((ex, i) => {
                const card = document.createElement('div');
                card.className = "glass-panel p-6 flex flex-col md:flex-row gap-8 items-start relative group transition-all hover:border-white/20";
                card.innerHTML = `
                    <!-- Logo Preview & Upload Section -->
                    <div class="w-full md:w-32 flex flex-col gap-3 shrink-0">
                        <div class="w-32 h-32 bg-white/5 rounded-2xl flex items-center justify-center border border-white/10 overflow-hidden shadow-inner">
                            <img id="preview-${ex.id}" src="${ex.logo || 'https://via.placeholder.com/100?text=No+Image'}" class="max-w-[80%] max-h-[80%] object-contain rounded">
                        </div>
                        <label class="upload-btn w-full py-2 rounded-lg text-[10px] font-black uppercase text-center cursor-pointer">
                            <i class="fas fa-upload mr-1"></i> 파일 선택
                            <input type="file" accept="image/*" class="hidden" onchange="handleImageUpload(${i}, this.files[0])">
                        </label>
                    </div>

                    <!-- Details -->
                    <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-full">
                        <div class="space-y-1">
                            <label class="text-[9px] font-bold text-white/30 uppercase">Exchange Name</label>
                            <input type="text" value="${ex.name}" oninput="updateExField(${i}, 'name', this.value)" class="input-field" placeholder="예: Binance">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[9px] font-bold text-white/30 uppercase">Payback Rate (%)</label>
                            <input type="number" value="${ex.rate}" oninput="updateExField(${i}, 'rate', this.value)" class="input-field" placeholder="50">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[9px] font-bold text-white/30 uppercase">Card Color Class (Tailwind)</label>
                            <input type="text" value="${ex.color}" oninput="updateExField(${i}, 'color', this.value)" class="input-field" placeholder="from-white/10">
                        </div>
                        <div class="space-y-1 md:col-span-2 lg:col-span-3">
                            <label class="text-[9px] font-bold text-white/30 uppercase">Logo Source (URL or Uploaded)</label>
                            <input type="text" id="url-input-${ex.id}" value="${ex.logo && ex.logo.startsWith('data:') ? '이미지가 업로드되었습니다 (Base64)' : ex.logo}" 
                                   oninput="updateExField(${i}, 'logo', this.value)" class="input-field" placeholder="https://example.com/logo.png">
                        </div>
                        <div class="space-y-1 md:col-span-2 lg:col-span-3">
                            <label class="text-[9px] font-bold text-white/30 uppercase">Referral Link</label>
                            <input type="text" value="${ex.link}" oninput="updateExField(${i}, 'link', this.value)" class="input-field" placeholder="https://www.binance.com/join?...">
                        </div>
                    </div>

                    <!-- Delete Button -->
                    <button onclick="removeEx(${ex.id})" class="absolute top-4 right-4 text-white/20 hover:text-red-500 transition-colors p-2">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                `;
                container.appendChild(card);
            });
        }

        start();
    </script>
</body>
</html>
